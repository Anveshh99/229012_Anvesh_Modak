<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function sub()
       {
           var data1=document.getElementsByName("btn").values;
           var data2=document.getElementById("price").value;

           document.getElementById("mydiv").innerHTML="Product: "+data1+"<br>"+"price :"+data2;
       }
    </script>
</head>
<body>
    <h1>Roblox Automation</h1>
    <form>
        <table>
            <tr>
                <td>ADD PRODUCT</td>
                <td><input type="radio" name="btn" id="console">Console</td>
                <td><input type="radio" name="btn" id="ssd">SSD</td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" name="btn" id="price"></td>
            </tr>
            <tr>
                <td><button type="button" name="button" id="btn2" onclick="sub()">Submit</button></td>
            </tr>
        </table>
    </form>
    <div id="mydiv">

    </div>
</body>
</html>
