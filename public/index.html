<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function sub()
       {
           var data1=document.getElementById("prod").value;
           var data2=document.getElementById("Quantity").value;
           var data3=document.getElementById("price").value;

           document.getElementById("mydiv").innerHTML="Product: "+data1+"<br>"+"Quantity: "+data3+"<br>"+"price :"+data2;
       }
    </script>
</head>
<body>
    <h1>Roblox Automation</h1>
    <form>
        <table>
            <tr>
                <td>ADD PRODUCT</td>
                <td><input type="text" name="prod" id="prod"></td>
            </tr>
            <tr>
                <td>ADD Quantity</td>
                <td><input type="text" name="Quantity" id="Quantity"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" name="price" id="price"></td>
            </tr>
            <tr>
                <td><button type="button" name="button" id="btn2" onclick="sub()">Submit</button></td>
            </tr>
        </table>
    </form>
    <div id="mydiv">
      Details: 
    </div>
</body>
</html>
